
    <chat-banner></chat-banner>


    <div id="chat-log" class="chat-section chat-log-section container">
        <chat-message ng-repeat="message in messageList"></chat-message>
    </div>

    <div class="chat-section chat-input-section container">
        <form class="small-margin-top" ng-submit="messageSubmitted()">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="ownMessage" placeholder="message">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" ng-class="{'disabled':!ownMessage.length || ownMessage.length===0}" autofocus>
                </span>
            </div>
        </form>
    </div>
